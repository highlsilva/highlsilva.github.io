<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cadastro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
      }
      h1 {
        color: #4caf50;
        font-size: 22px;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .radio-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Cadastro</h1>
      <form id="cadastroForm">
        <p>Data de Nascimento</p>
        <input type="date" id="data" name="data" required placeholder="Data" />
        <input type="text" id="nome" name="nome" required placeholder="Nome" />
        <input
          type="number"
          id="idade"
          name="idade"
          required
          placeholder="Idade"
        />

        <label>gênero:</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="gênero" value="Masculino" required />
            Masculino</label
          >
          <label
            ><input type="radio" name="gênero" value="Feminino" required />
            Feminino</label
          >
        </div>

        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento" required>
          <option value="Una">Una</option>
          <option value="Welcome">Welcome</option>
        </select>

        <div id="batizadoField">
          <label>e Batizado?</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="batizado" value="Sim" required />
              Sim</label
            >
            <label
              ><input type="radio" name="batizado" value="Nao" required />
              Nao</label
            >
          </div>
        </div>

        <button type="submit" id="enviarBtn">Enviar</button>
      </form>
      <p id="mensagem"></p>
    </div>

    <script>
      document
        .getElementById("cadastroForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const enviarBtn = document.getElementById("enviarBtn");
          enviarBtn.disabled = true;
          enviarBtn.innerText = "Enviando...";

          const formData = {
            data: document.getElementById("data").value,
            nome: document.getElementById("nome").value,
            idade: document.getElementById("idade").value,
            gênero: document.querySelector("input[name='gênero']:checked")
              .value,
            departamento: document.getElementById("departamento").value,
            batizado: document.querySelector("input[name='batizado']:checked")
              ? document.querySelector("input[name='batizado']:checked").value
              : "Não informado",
          };

          // Enviar dados para Google Sheets
          fetch("https://api.sheetmonkey.io/form/5vVgQe4Dc7PrfAEFXM8mKT", {
            method: "POST",
            body: JSON.stringify(formData),
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.text())
            .then((data) => {
              console.log(data);
              document.getElementById("mensagem").innerText =
                "Dados enviados com sucesso!";
              document.getElementById("mensagem").style.color = "green";
              document.getElementById("cadastroForm").reset();
              setTimeout(() => {
                window.location.href =
                  "https://highlsilva.github.io/pages/formulario-de-cadastro/sucesso.html";
              }, 2000);
            })
            .catch((error) => {
              console.error("Erro:", error);
              document.getElementById("mensagem").innerText =
                "Erro ao enviar os dados.";
              document.getElementById("mensagem").style.color = "red";
            })
            .finally(() => {
              enviarBtn.disabled = false;
              enviarBtn.innerText = "Enviar";
            });
        });
    </script>
  </body>
</html>
